apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: krmp-d2hub-idock.9rum.cc/dev-test/repo_89dc5253052a
        ports:
        - containerPort: 8000
          name: fastapi
      envFrom:
      - configMapRef:
          name: discord